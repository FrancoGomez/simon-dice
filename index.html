<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon dice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor-pagina">
      <div class="contenedor-barra-superior">
        <div class="contador-ronda">
          <span class="menor-opacidad">Ronda</span>
          <span id="numero-ronda"></span>
        </div>
        <div class="contador-puntos">
          <span class="menor-opacidad">Puntos</span>
          <span id="numero-puntos"></span>
        </div>
      </div>
      <div
        class="contenedor-cuadrados-juego"
        id="contenedor-cuadrados-juego"
      ></div>
    </div>
    <div class="container-contenedor-modal" id="container-contenedor-modal">
      <div class="contenedor-modal">
        <div class="contenido-modal">
          <div class="encabezado-modal">
            <h5 class="titulo-modal" id="titulo-modal">Bienvenido a Simon Dice!</h5>
          </div>
          <div class="cuerpo-modal">
            <p class="descripcion-modal" id="descripcion-modal">
              En cada nivel, un numero de cuadrados se iluminaran en blanco, y
              en un determinado orden. Por cada ronda que pase, el numero ira
              aumentando.
              <br />
              <br />
              El objetivo del juego es memorizalos y clickearlos de nuevo en ese
              mismo orden, y llegar tan lejos como puedas.
            </p>
          </div>
          <div class="pie-modal">
            <button
              type="button"
              class="boton-comenzar"
              id="boton-comenzar"
              data-dismiss="modal"
            >
              Comenzar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
